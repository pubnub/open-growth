<style>

/* =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= */
/* http://www.color-hex.com/color-palette/35349  */
/* =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= */

div, html, body {
    border: 0;
    margin: 0;
    padding: 0;
}
body { background: #fff }
div.neumann {
    margin: 100px;
    position: relative;
    justify-content: center;
    background: transparent;
    border-radius: 600px;
    width: 600px;
    height: 600px;
    line-height: 0px;
    font-size: 0px;
    overflow: hidden;
}
div.neumann-ai {
    border-radius: 600px;
}
div.zero {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate( -50%, -50% );
    width: 500px;
    height: 500px;
    background: radial-gradient(ellipse at center, #ffffff 40%,#bfefff 100%);
    background: #bfefff;
    animation: zero 1.4s ease-in-out 0s infinite alternate;
}
@keyframes zero {
    0%   { transform: translate( -50%, -50% ) scale(0.95) }
    20%  { transform: translate( -50%, -50% ) scale(1.0) }
    100% { transform: translate( -50%, -50% ) scale(0.9) }
}
div.one {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate( -50%, -50% );
    width: 400px;
    height: 400px;
    opacity: 0.3;
    border-right: 1px solid rgba(255,215,0,0.4);
    background: radial-gradient(ellipse at center, rgba(255,215,0,0.2) 0%,rgba(255,255,255,0.9) 100%);
    animation: one 0.4s ease-in-out 0s infinite alternate;
}
@keyframes one {
    0%   { transform: translate( -50%, -50% ) scale(0.8) }
    20%  { transform: translate( -50%, -50% ) scale(1.0) }
    80%  { transform: translate( -50%, -50% ) scale(0.7) }
    100% { transform: translate( -50%, -50% ) scale(1.1) }
}
div.two {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate( -50%, -50% );
    width: 300px;
    height: 300px;
    background: #fff;
    opacity: 0.9;
    border-left: 8px solid rgba(255,215,0,0.2);
}
@keyframes two {
    0%   { transform: translate( -50%, -50% ) rotate(280deg) }
    40%  { transform: translate( -50%, -50% ) rotate(0deg)   }
    100% { transform: translate( -50%, -50% ) rotate(720deg) }
}
div.three {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate( -50%, -50% );
    width: 100px;
    height: 100px;
    border-top: 16px solid #fff68f;
    opacity: 0.3;
    animation: spin 0.2s ease-in-out 0.1s infinite alternate;
}
div.four {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate( -50%, -50% );
    width: 140px;
    height: 140px;
    border-left: 4px solid #fff68f;
    animation: spin 0.2s ease-in-out 0.2s infinite alternate;
}
div.five {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate( -50%, -50% );
    width: 160px;
    height: 160px;
    border-bottom: 12px solid #fff68f;
    animation: spin 0.2s ease-in-out 0.4s infinite alternate;
}
@keyframes spin {
    0%   { transform: translate( -50%, -50% ) rotate(280deg) }
    40%  { transform: translate( -50%, -50% ) rotate(80deg)  }
    100% { transform: translate( -50%, -50% ) rotate(360deg) }
}
div.neumann-name {
    position: absolute;
    top: 0px;
    left: 800px;
    line-height: 800px;
    font-size: 160px;
    font-family: "Helvetica Neue";
    font-weight: 100;
    color: rgba(0,0,0,0.5);
    letter-spacing: -1px;
    opacity: 1;
    /*animation: name 1.0s ease-in-out 0.2s infinite alternate;*/
}
div.neumann-name strong {
    font-weight: 200;
    color: rgba(0,0,0,0.5);
}
@keyframes name {
    0%   { letter-spacing: -3px; opacity: 0.9; }
    100% { letter-spacing: -1px; opacity: 0.9; }
}
</style>

<div class="neumann">
    <div class="neumann-ai zero"></div>
    <div class="neumann-ai one"></div>
    <div class="neumann-ai two"></div>
    <div class="neumann-ai three"></div>
    <div class="neumann-ai four"></div>
    <div class="neumann-ai five"></div>
</div>
<div class="neumann-name">Neumann <strong>Workforce Automation</strong></div>
